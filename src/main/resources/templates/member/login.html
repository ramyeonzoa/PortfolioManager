<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"> <!--불러와서 여기에 붙여버림-->
<!--layout이 모두 대체하기 때문에 나머진 다 삭제-->
<div layout:fragment="content">
    <h1>Login</h1>

    <form role="form" method="post" action="/member/login">
        <div class="form-group">
            <label th:for="email">E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginFailureMessage}" class="error" th:text="${loginFailureMessage}"></p>

        <p></p>

        <button class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/signup'">Sign Up!</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
</html>
